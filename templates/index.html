<!DOCTYPE html>
<html>
	<head>
		<title>Theological German Vocabulary Tester</title>
    	<meta name="viewport" content="initial-scale=1.0">
    	<meta name="robots" content="noindex">
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'stylesheet.css')}}">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'overlay.css')}}">      
    </head>
    <body>
    	<H1 style="text-align: center;">Theological German Vocabulary Tester</H1>
        <div>
            <button class="screen_button" id="button_off" disabled>Guess Words</button>
            <button class="screen_button" id="button_on" onclick="window.location.href='/match'">
                    Match Words
            </button>
        </div>
        <div class="main_screen">
            <h3 style="text-align: center; margin-top: 10px;">Score <span id="score">0</span>/30</h3>
            <input id="eng" type=hidden value="">
     	    <label id="ger"></label> <input type="text" id="input" 
                                            onkeydown="if(event.keyCode === 13) {checkAnswer();}">
        	<button id="buttEl" onclick="checkAnswer()">Check</button>
            <div id="giveAnswer"></div>
            <div id="reloadButton"></div>
            <div id="overlay">
                <div id="frameContainer">
                    <iframe id="myFrame"></iframe>
                </div>
            </div>
        </div>
    </body>
    <script>{% include 'template.js' %}</script>
    <script src="{{ url_for('static', filename = 'popup.js')}}"></script>
    <script src="{{ url_for('static', filename = 'script.js')}}"></script>
</html>
